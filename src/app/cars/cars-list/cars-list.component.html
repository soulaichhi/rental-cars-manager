<mat-card class="example-card">

    <mat-card-title>Dacia</mat-card-title>
    <mat-card-subtitle>350dh/jr</mat-card-subtitle>
  </mat-card-header>
  <img alt="Photo of a Shiba Inu" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>

</mat-card>
