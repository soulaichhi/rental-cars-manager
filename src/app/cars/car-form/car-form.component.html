<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Add Car</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Model</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Registration</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>State</mat-label>
      <mat-select>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button color="accent" mat-raised-button>Add</button>
    <button color="warn" mat-raised-button>cancel</button>
  </mat-card-footer>
</mat-card>
